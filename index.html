                <btn variant="secondary">Right</btn>

            <h2 class="text-2xl mt-6 mb-3">Split Buttons</h2>

            <div role="group" class="btn-dropdown-split btn-dropdown mr-1 btn-group">

                <div role="group" class="btn-group">
                    <button type="button" aria-haspopup="true" class="btn btn-secondary dropdown-toggle-split dropdown-toggle"></button>
                </div>
            </div>
            
            <h2 class="text-2xl mt-6 mb-3">Button Toolbar</h2>

            <btn-toolbar class="mb-3">
                <btn-group class="mr-2">
                    <btn variant="secondary">1</btn>

                    <btn variant="secondary">3</btn>
                    <btn variant="secondary">4</btn>
                </btn-group>

                <btn-group class="mr-2">
                    <btn variant="secondary">4</btn>
                    <btn variant="secondary">5</btn>
                    <btn variant="secondary">6</btn>
                </btn-group>

                <btn-group>
                    <btn variant="primary">8</btn>
                </btn-group>
            </btn-toolbar>
